<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timer Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <header class="head">
    <h1>STOP WATCH</h1>
    <blockquote>
      <p>Time and words can't be recalled, even if it was only yesterday.</p>
    </blockquote>
  </header>
  <main id="timer" class="main-container">
    <section class="time">
      <div>Dy </div>
      <div>Hr </div>
      <div>Min </div>
      <div> Sec </div>
      <div id="day">00</div>
      <div id="hour">00</div>
      <div id="minute">00</div>
      <div id="second">00</div>
    </section>
    <section class="buttons-container">
      <button id="startStop" class="start">Start</button>
      <button id="pauseResume" class="pause">Pause</button>
    </section>
  </main>


  <script src="main.js"></script>
</body>
</html>
